name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-macos
            zig_target: aarch64-macos
            artifact: mitt-macos-aarch64
          - os: macos-latest
            target: x86_64-macos
            zig_target: x86_64-macos
            artifact: mitt-macos-x86_64
          - os: ubuntu-latest
            target: x86_64-linux
            zig_target: x86_64-linux
            artifact: mitt-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-linux
            zig_target: aarch64-linux
            artifact: mitt-linux-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build mitt
        run: |
          zig build -Dtarget=${{ matrix.zig_target }} -Doptimize=ReleaseSafe

      - name: Package binary
        run: |
          mkdir -p dist
          cp zig-out/bin/mitt dist/
          cd dist
          tar -czf ${{ matrix.artifact }}.tar.gz mitt
          sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}.tar.gz
            dist/${{ matrix.artifact }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release notes
        run: |
          cat > release_notes.md << 'EOF'
          # mitt ${{ github.ref_name }}

          An encrypted file transfer CLI tool.

          ## Installation

          ### Homebrew (macOS/Linux)
          ```bash
          brew tap no-way-labs/caldron
          brew install mitt
          ```

          ### Manual Installation
          Download the appropriate binary for your platform below and extract it.

          ## SHA256 Checksums
          EOF

          for file in artifacts/*/*.sha256; do
            cat "$file" >> release_notes.md
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*.tar.gz
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract SHA256 values and update formula
        run: |
          ARM64_SHA=$(cat artifacts/mitt-macos-aarch64/*.sha256 | awk '{print $1}')
          X86_64_SHA=$(cat artifacts/mitt-macos-x86_64/*.sha256 | awk '{print $1}')
          LINUX_ARM64_SHA=$(cat artifacts/mitt-linux-aarch64/*.sha256 | awk '{print $1}')
          LINUX_X86_64_SHA=$(cat artifacts/mitt-linux-x86_64/*.sha256 | awk '{print $1}')

          sed -i "s/PLACEHOLDER_ARM64_SHA256/$ARM64_SHA/" Formula/mitt.rb
          sed -i "s/PLACEHOLDER_X86_64_SHA256/$X86_64_SHA/" Formula/mitt.rb
          sed -i "s/PLACEHOLDER_LINUX_ARM64_SHA256/$LINUX_ARM64_SHA/" Formula/mitt.rb
          sed -i "s/PLACEHOLDER_LINUX_X86_64_SHA256/$LINUX_X86_64_SHA/" Formula/mitt.rb

          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/mitt.rb

      - name: Commit updated formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/mitt.rb
          git commit -m "Update Homebrew formula for ${{ github.ref_name }}"
          git push origin HEAD:main
